name: deployment

on: 
 push:
   branches:
     - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    # services:
    #   db:
    #     image: mysql:8
    #     env:
    #       MYSQL_USER : 
    #       MYSQL_PASSWORD: 
    #       MYSQL_DATABASE : 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: setup nodeJS
      uses: actions/setup-node@v2
      with: 
        node-version : 20
    - name: installing the neccessary packages
      working-directory: ./frontend
      run: |
        npm install
        npm run build
    - name: checking the path and build files
      uses: actions/upload-artifact@v3
      with:
        name: build-frontend
        path: frontend/.next/
        include-hidden-files: true

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
            persist-credentials: false
      - name: setup nodeJS
        uses: actions/setup-node@v2
        with: 
          node-version : 20
      - name: installing the neccessary packages
        working-directory: ./backend
        run: |
          npm install
          npm run build
          npm start

      # - name: uploading the backend
      #   uses: actions/upload-artifact@v3
      #   with:
      #       name: build-backend
      #       path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: 
      - build-frontend
    steps:
      - name: downloading frontend
        uses: actions/download-artifact@v3
        with:
            name: build-frontend
            path: ./frontend
      # - name: downloading backend
      #   uses: actions/download-artifact@v3
      #   with:
      #       name: build-backend
      #       path: ./backend
      # # to run frontend we need backend to be running
      # - name: changing to backend
      #   working-directory: ./backend
      #   run:  npm start
      - name: starting the frontend
        working-directory: ./frontend
        run:  npm start

